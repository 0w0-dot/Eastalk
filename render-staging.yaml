services:
  - type: web
    name: eastalk-staging
    runtime: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: staging
      - key: MONGODB_URI
        sync: false # 별도의 스테이징 DB 설정 필요
      - key: PORT
        value: 10000
    instanceCount: 1
    plan: free # 스테이징은 무료 플랜 사용
    region: oregon
    branch: develop # develop 브랜치 사용
    autoDeploy: true # develop 브랜치 자동 배포
    
# 스테이징 환경 전용 설정
# - develop 브랜치의 모든 변경사항이 자동으로 배포됨
# - 무료 플랜 사용 (15분 후 sleep, 테스트용으로 충분)
# - 별도의 MongoDB 인스턴스 사용 권장